    <script type="text/javascript">

        console.log(btn)
        if (btn) {
            btn.addEventListener('click', (evt) => {
                if (evt.isTrusted) {
                    alert('あなたを絶対に押すなよボタンを押した罪で訴えます! 理由はもちろんおわかりですね! (Git講座, ご参加ありがとう御座います..)')
